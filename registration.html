<html lang="zxx" class="no-js">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->

    <!-- Author Meta -->

    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->

    <!-- Site Title -->
    <title>Dup</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,500" rel="stylesheet">
    <!--
    CSS
    ============================================= -->
    <link rel="stylesheet" href="css/linearicons.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

<body class="dup-body">
<div class="dup-body-wrap">
    <section class="banner-area relative">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row fullscreen align-items-center justify-content-between" style="padding: 50px">
                <div class="col-lg-6 col-md-7 col-sm-8">
                    <div class="banner-content">
                        <h1>Registration</h1>
                        <div class="form-group">
                            <input class="form-control"
                                   type="text"
                                   id="username"
                                   required
                                   name="username" placeholder="Username"/>
                        </div>

                        <div class="form-group">
                            <input class="form-control"
                                   type="text"
                                   id="fname"
                                   required
                                   name="fname" placeholder="First name"/>
                        </div>

                        <div class="form-group">
                            <input class="form-control"
                                   type="text"
                                   id="lname"
                                   required
                                   name="lname" placeholder="Last name"/>
                        </div>

                        <div class="form-group">
                            <input class="form-control"
                                   type="email"
                                   id="email"
                                   required
                                   name="email" placeholder="Email"/>
                        </div>

                        <div class="form-group">
                            <input class="form-control"
                                   type="password"
                                   id="password"
                                   required
                                   name="password" placeholder="Password"/>
                        </div>

                        <a href="#" onclick="register()" class="primary-btn">Register</a>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-4">
                    <img src="img/ninja.png" alt="" class="img-fluid" style="transform: scaleX(-1);">
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->
</div>

</body>
</html>
